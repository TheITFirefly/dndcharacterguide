{% extends "bootstrap/base.html" %}

{% block title %}D&D Character Guide{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">D&D Character Guide</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/account">Account</a></li>
        <li class='active'><a href="/characters">Characters</a></li>
        <li><a href="/party">Party</a></li>
        <li><a href="/reference">Reference</a></li>
      </ul>
    </div>
  </nav>
{% endblock %}

{% block content %}
<p>Are you sure you want to delete {{ char_name }}</p>
<form id="deleteForm" method="POST">
    <div class="radio">
        <label><input type="radio" name="confirmation" value="yes">Yes</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="confirmation" value="no" checked>No</label>
    </div>
    <button class="btn btn-danger" type="submit">Confirm</button>
</form>
{% endblock %}
