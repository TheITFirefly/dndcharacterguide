<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up TOTP</title>
</head>
<body>
    <p>
        Scan the QR code with google authenticator, or a compatible TOTP app.
    </p>
        <img src="{{ qrcode(totp_url) }}">
    <p>
        Or use the following url: {{ totp_url }}
    </p>
    <form method="post">
        <label for="totp-code">Enter Generated Code:</label>
        <input type="text" id="totp-code" name="totp-code" required>
        <input type="submit" value="Verify TOTP">
    </form>
</body>
